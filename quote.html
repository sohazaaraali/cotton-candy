<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Request Quote | Cotton Candy</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
  <div class="logo">
    <img src="images/SohaCottonCandyLogo.png" alt="Sugar Swirls by Soha Logo">
    <span>Sugar Swirls by Soha</span>
  </div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="flavors.html">Flavors</a>
    <a href="order.html">Order</a>
    <a href="quote.html">Request Quote</a>
    <a href="about.html">About</a>
  </div>
</nav>

<section class="quote-section">
  <h2>Request a Quote</h2>
  <form id="quoteForm" class="order-form">
    <input name="name" placeholder="Your Name" required>
    <input name="email" type="email" placeholder="Parent Email" required>
    <textarea name="details" placeholder="Event Details"></textarea>
    <button class="primary-btn" type="submit">Submit Request</button>
  </form>
</section>

<script>
document.getElementById("quoteForm").onsubmit = (e) => {
  e.preventDefault();
  const form = e.target;

  const name = form.name.value;
  const parentEmail = form.email.value;
  const details = form.details.value;

  const subject = encodeURIComponent(`Quote Request from ${name}`);
  const body = encodeURIComponent(
    `Hello Sugar Swirls Team,\n\n` +
    `Name: ${name}\n` +
    `Parent Email: ${parentEmail}\n` +
    `Event Details:\n${details}\n\nThank you!`
  );

  // Open default mail app
  window.location.href = `mailto:soha.zaara.ali@gmail.com?subject=${subject}&body=${body}`;

  form.reset();
};
</script>
</body>
</html>
